<body>
  <header>
    <div id="logo"><p>in a gif  <span id="logo-name">Star Trek !</span></p></div>

  <div id="everything" class="container-fluid">
    <div id="row-main" class="row">
      <div id="gif-holder" class="col-md-9 col-sm-9 col-border">
        <h2 id="instructions">Your gifs will appear here</h2>
      </div>
      <div id="sidebar-right" class="col-md-3 col-sm-3 col-border">

            <!-- <p>Name:<br><input id="name-box" type="text" label="name here"></p>

            <button class="btn-submit" type="submit">Add</button>

        </div>
        
        <div id="buttons-holder" class="row">
          <h3 id="banner">Click button to display gifs</h3>
          <button data-person="Captain Kirk" class="btn-gif">
            To boldy go ...
          </button>
          <button data-person="Spock" class="btn-gif">
            Fascinating.
          <button data-person="Lucille Ball" class="btn-gif">
            The producer, really!

            The creator

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Event listener for all button elements
    $("button").on("click", function () {
      // In this case, the "this" keyword refers to the button that was clicked
      var person = $(this).attr("data-person");

      // Constructing a URL to search Giphy for the name of the person who said the quote
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=NLxjdcO4JQ8nb9OxWKIS5lWQVaIwmxUn&limit=10";

      // Performing our AJAX GET request
      $.ajax({
          url: queryURL,
          method: "GET"
        })
        // After the data comes back from the API
        .then(function (response) {
          // Storing an array of results in the results variable
          var results = response.data;

          // Looping over every result item
          for (var i = 0; i < results.length; i++) {
            console.log(results[i]);
            
            // Only taking action if the photo has an appropriate rating
            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
              // Creating a div with the class "item"
              
              var gifDiv = $("<div class='item'>");
              gifDiv.attr('id', i+"-set");

              // Storing the result item's rating
              var rating = results[i].rating;
              
              // Creating a paragraph tag with the result item's rating
              var p = $("<p class='rating'>").text("Rating: " + rating);
              
              // get name to display
              var name = "<p>"+person+"</p>";

              // Creating an image tag
              var personImage = $("<img>");
                
              // acquiring info for still/antimated gifs
              personImage.attr("src", results[i].images.fixed_height.url);
              personImage.attr("data-animate", results[i].images.fixed_height.url);
              personImage.attr("data-still", results[i].images.fixed_height_still.url);
              personImage.attr("state", "still");

              // console.log(name);
              // console.log(p);
              // console.log(personImage)

              gifDiv.append(name);
              gifDiv.append(personImage);
              gifDiv.append(p);
              
              // Prepending the gifDiv to the "#gifs-appear-re" div in the HTML
              $("#gif-holder").prepend(gifDiv);
              var instuctions = "<h2>"+$("#instructions").html("click to toggle animation")+"</h2>";
              $("#instructions").css('text-align', 'right')
              // $("#instructions").css('color', 'blue')
              // $("#instructions").attr('id', 'instructions');
              $("#instructions").css("font-size", "1.5em")
              $("#gif-holder").prepend($("#instructions"))

            }
          }
        });
    });
  </script>
